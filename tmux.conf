set-option -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @continuum-restore 'on'
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
unbind C-b
set -g prefix C-space
bind C-space send-prefix
bind z split-window -h
bind v split-window -v
unbind r
bind r source-file ~/.config/tmux/tmux.conf
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r F run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r รถ run-shell "~/.local/bin/tmux-sessionizer ~/Personal/BlogApp"

bind-key -n C-x resize-pane -L 5
bind-key -n C-w resize-pane -R 5
set-option -g status-bg default
set-option -g status-fg colour240
bind-key -n C-y resize-pane -D 5
bind-key -n C-z resize-pane -U 5

set -g @yank_selection 'clipboard'
set -g @yank_action 'copy-pipe'


set -g status-right " #(tms sessions)"
bind q kill-pane
bind k kill-window
unbind d
bind d kill-session
bind-key b set-option status
run '~/.tmux/plugins/tpm/tpm'
set -g default-command "${SHELL}"
set -gq allow-passthrough on

